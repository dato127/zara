<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZARA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="all-content">
    <!--container-->
    <div class="container">
        <!--container header-->
    <div class="containerheader">
            <!--input search-->
             <input type="search" class="search">
        <!-- div icon svg-->
     <div class="div-icon-svg">
         <svg xmlns="http://www.w3.org/2000/svg" width="31" height="15" viewBox="0 0 31 15" fill="none">
             <path d="M0.353554 7.5L7.5 0.353554L14.6464 7.5L7.5 14.6464L0.353554 7.5Z" stroke="black" stroke-width="0.5"/>
             <path d="M8.35355 7.5L15.5 0.353554L22.6464 7.5L15.5 14.6464L8.35355 7.5Z" stroke="black" stroke-width="0.5"/>
             <path d="M16.3536 7.5L23.5 0.353554L30.6464 7.5L23.5 14.6464L16.3536 7.5Z" stroke="black" stroke-width="0.5"/>
         </svg>

               <!--div icon svg paragraph-->
             <p class="paragraph-coral">CORAL</p>
             
         <svg xmlns="http://www.w3.org/2000/svg" width="31" height="15" viewBox="0 0 31 15" fill="none">
             <path d="M0.353554 7.5L7.5 0.353554L14.6464 7.5L7.5 14.6464L0.353554 7.5Z" stroke="black" stroke-width="0.5"/>
             <path d="M8.35355 7.5L15.5 0.353554L22.6464 7.5L15.5 14.6464L8.35355 7.5Z" stroke="black" stroke-width="0.5"/>
             <path d="M16.3536 7.5L23.5 0.353554L30.6464 7.5L23.5 14.6464L16.3536 7.5Z" stroke="black" stroke-width="0.5"/>
         </svg>
             </div>
       <!--div sing up -->
     <div class="div-sing-up">
       <!--div account-shoping-->
     <div class="account-shoping">
             <img src="Icon/v6-icon (free).png" alt="user icon">
             <a class="div-sing-up-ancor" href="#">Account</a>
              </div>  
       <!--div account-shoping-->
     <div class="account-shoping">
             <img src="Icon/icon.png" alt="icon">
             <a class="div-sing-up-ancor" href="#">Shoping</a>
             </div> 
            </div>    

         </div>
       </div>
       <!--Line"hr" -->
          <hr>
       <!--div menu-->
     <div class="div-menu">
       <!--div menu header -->
     <div class="containerheader">
             <a class="div-menu-ancor" href="#">Jewelry & Accessories</a>
             <a class="div-menu-ancor" href="#">Clothing & Shoes</a>
             <a class="div-menu-ancor" href="#">Home & Living</a>
             <a class="div-menu-ancor" href="#">Wedding & Party</a>
             <a class="div-menu-ancor" href="#">Toys & Entertainment</a>
             <a class="div-menu-ancor" href="#">Art & Collectibles</a>
             <a class="div-menu-ancor" href="#">Craft Supplies & Tools</a>
        
             </div>
            </div>
        <!--div product-->
     <div class="div-product">
         <!--div product header-->
        <div class="div-product-header">
          <!--div product content-->
            <div class="div-product-content">
              <!--div product paragraph "colection"-->
                <p class="product-paragraph-colection">Collections</p>
                  <!--div product paragraph "content"-->
                <div class="div-product-paragraph">
                 <p>you can explore ans shop many differnt collection
                        from various barands here.</p>
                    </div>
                  <!--div product input button "shop buton"-->
                <input type="button" value="Shop Now" class="shopbutton">
                   </div>
              <!--div product image-->
      <div class="div-product-image">
           <img  class="image-Rectangle" src="galery/Rectangle 124.png">
           <img class="div-product-image-engin" src="galery/engin-akyurt-jaZoffxg1yc-unsplash 1.png" alt="">
              </div>

          </div>
        </div>
      <!--div bacgraund image-->
      <div class="bacground-image-frame">
           <img src="galery/Frame.svg">
         </div>
      <!--div bacgraund image-->
      <div class="bacground-image-vector">
           <img src="galery/Vector.png" alt="">
         </div>
       </div>
       <!--container brand-->
      <div class="containe-brand">
          <!--brand logo-->
        <div class="container-brand-logo">
          <img src="galery/brand-1.png" alt="brand">
          <img src="galery/brand-2.png" alt="brand">
          <img src="galery/brand-3.png" alt="brand">
          <img src="galery/brand-4.png" alt="brand">
          <img src="galery/brand-5.png" alt="brand">
        </div>
      </div>
       <!--container hot category-->
      <div class="container-hot-category">
          <!--container hot category position image-->
      <div class="container-hot-category-position">

          <div><img class="container-hot-category-image2" src="galery/card.png" ></div>
          <div class="container-hot-category-image3"> <img src="galery/item-category.png" ></div>
          <div class="container-hot-category-image1"> <img src="galery/item-category-2.png" ></div>
          <div class="container-hot-category-image3"><img src="galery/item-category-1.png" ></div>
          <div class="container-hot-category-image1"><img src="galery/item-category-hover 1.png" ></div>
        </div>
       </div>

       <div class="div-rotate-paragraph">
        <p class="rotate-paragraph">Explore new and popular styles</p>
       </div>
     
    
    
</body>
</html>
